<div class="container" style="margin-top: 5rem">
  <div class="container mt-5">
    <div class="card w-75">
      <div class="card-header">
        <h3>Warenkorb</h3>
      </div>
      <div class="card-body">
        <div *ngIf="selectedModules.length === 0" class="alert alert-info">
          Dein Warenkorb ist leer.
        </div>
        <div *ngFor="let item of getShoppingCart()" class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ item.name }}</span>
            <span class="badge-primary badge-pill">€{{item.price}}</span>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-between">
          <h4>Total: €{{ getTotalPrice() }}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 5rem">
    <h5>This license is being provided to the user: {{githubUserName}}</h5>
  </div>

  <div style="margin-top: 5rem">
    <h1>Pay with:</h1>
    <div id="paypal-button-container"></div>
  </div>
</div>
