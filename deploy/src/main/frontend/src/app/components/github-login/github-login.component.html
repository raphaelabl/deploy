<!--Step 0 GitHub Loggin---->
<div style="margin-top: 5rem" class="container" *ngIf="ghUser === null || ghUser === undefined || ghUser.username === ''">
  <h3>Github Login</h3>
  <h5>This tools need your Github Repository and rights to write files in it.</h5>
  <div style="margin-top: 100px">
    <a class="link-body-emphasis" href="https://github.com/login/oauth/authorize?client_id={{clientId}}&redirect_uri={{redirectUri}}&scope=repo,user">
      Login with Github
    </a>
  </div>
</div>
